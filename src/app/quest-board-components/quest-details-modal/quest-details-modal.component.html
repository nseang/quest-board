<div mat-dialog-content>
  <h3 mat-dialog-title><b>{{data.questData.title}}</b></h3>
  <p>Difficulty: {{data.questData.questRank}}</p>
  <p>{{data.questData.description}}</p>

  <p class="requester">Requester: {{data.questData.requester}}</p>
</div>

<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-button [mat-dialog-close]="data">Remove</button>
</div>
