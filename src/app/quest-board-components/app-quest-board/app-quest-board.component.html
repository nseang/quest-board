<div *ngIf="currentUser?.email" class="board-actions">
  <button class="quest-action" mat-raised-button color="primary" (click)="openNewQuestDialog()">Post new Quest</button>
  <button *ngIf="!currentUser?.name" class="quest-action" mat-raised-button color="primary" (click)="openUserDialog()">Set User Name</button>

  <button mat-raised-button (click)="logOut()">sign out</button>
</div>

<h1 class="quest-board-title">{{currentBoard?.value}}</h1>

<div class="quest-board">

 <div class="row">
  <div class="col" *ngFor="let quest of questList">
   <app-quest-listing
    [quest] = quest
    (questClicked)="openQuestDialog(quest)">
   </app-quest-listing>
  </div>
 </div>


</div>
