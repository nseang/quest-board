# This is a basic workflow that is manually triggered

name: Manual workflow

# Controls when the action will run. Workflow runs when manually triggered using the UI
# or API.
on:
  workflow_dispatch:
    # Inputs the workflow accepts.
    inputs:
      name:
        # Friendly description to be shown in the UI instead of 'name'
        description: 'Person to greet'
        # Default value if no value is explicitly provided
        default: 'World'
        # Input has to be provided for the workflow to run
        required: true
        # The data type of the input
        type: string

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "greet"
  greet:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
    # Runs a single command using the runners shell
    - name: Send greeting
      run: 
        echo "Hello ${{ inputs.name }}";
      
    - name: Install Node
      uses: actions/setup-node@v1
      with: 
          node-version: 16.17.1
       
    - uses: actions/checkout@v2
      with:
        ssh-key: ${{ secrets.SECRET_KEY }}
        token: ${{ secrets.SECRET_KEY }}
        repository: nseang/quest-board
        path: quest-board
        
    - name: testing feature
      run:  |
        ls -ltr
        pwd
        cd "quest-board"
        git pull
        
        git checkout master
        
        git pull
        
        git config --global user.name "abc"
        git config --global user.email "abc@example.com"
        
        
        git checkout gh-pages
        
        git pull
        
        echo "inside quest-board"
        ls -ltr
        
        
        echo "========================"
        echo "starting rebase"
        echo "========================"
        git rebase -s recursive -X theirs master 
        
        echo "============"
        echo "npm install"
        echo "============"
        npm install
        
        echo "============"
        echo "npm run build"
        echo "============"
        npm run build
        
        echo "performing git status"
        git status

        git status
        echo "============"
        echo "git add ."
        echo "============"
        git add .
        
        git status
        echo "========================"
        echo "performing git commit"
        echo "========================"
        git commit -m "${{ inputs.name }}"
        
        echo "============"
        echo "git pull"
        echo "============"
        
        git status
        echo "============"
        echo "git push"
        echo "============"
        git push
        
        git status
        
        echo "===================================="
        echo "switching to master branch"
        echo "===================================="
        git checkout master
        
        echo "========================"
        echo "rebasing from gh-pages"
        echo "========================"
        git rebase -s recursive -X theirs gh-pages
        
        echo "===================================="
        echo "updating master with commits"
        echo "===================================="
        git push
        
        
    - name: completion action
      run:
        echo "testing complete";
